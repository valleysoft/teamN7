<html>
        
        <head>
            <title>Hotwire ReactJs</title>
            <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">
        </head>
        
        <body>
            ReactJs - JSX Conditions
            <div id="main"> Loading... </div>
        
            <script type="text/babel"> 
            
            class JSXConditionsExample extends React.Component{
                constructor(props) {
                    super(props);
                    console.log(props);
                    this.state = {
                        spanishUser: true,
                        male:true,
                        country:'USA'
                    }
                   
                }  
                render(){ 
                    return (
                        <div>
                            {this.state.spanishUser && (<div> Im a Spanish User </div>)}
                            {this.state.male ?  (<div> Im a Male </div>) : (<div> Im a Fe-Male </div>)}
                            <div>
                                    {(() => {
                                      switch (this.state.country) {
                                        case "USA":   return "USA";
                                        case "INDIA": return "SOME THING DIFFERENT";
                                        case "CHINA":  return "CHINKU";
                                        default:      return "UNIVERSAL";
                                      }
                                    })()}
                            </div>
                        </div>
                    );
                }
            } 

            /**
                            {booleanexpression && <htmltags>}
                            {expression? truehtml : falsehtml}
                            <p>
                                    {(() => {
                                      switch (this.state.color) {
                                        case "red":   return "#FF0000";
                                        case "green": return "#00FF00";
                                        case "blue":  return "#0000FF";
                                        default:      return "#FFFFFF";
                                      }
                                    })()}
                            </p>
            **/

            
        
            
            
            ReactDOM.render(<JSXConditionsExample/> ,
                        document.getElementById('main')
                    );  
                
            </script>
        </body>
        
        </html>
