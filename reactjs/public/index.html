<head>
    <title>ReactJs</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
   
    <script>
        window.onload = function () {

            class MyButtonComponent extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { counter: 5 };
                    this.incrementCounter = this.incrementCounter.bind(this);
                }
                incrementCounter() {
                    this.setState({
                        counter: this.state.counter+1
                    });
                }
                render() {
                    return React.createElement('button',
                        {
                            onClick: this.incrementCounter,
                            name: this.props.name, 
                            className: this.props.style, 
                            productcode: this.props.code
                        },
                        this.props.label + ":" + this.state.counter);
                    //<button> Label </button>
                }
            }
            ReactDOM.render(React.createElement('div', null,
                React.createElement(MyButtonComponent, { label: "Click Me!!", name: "mybutton", style: "Green", code: "ABC123" }, null),
                React.createElement(MyButtonComponent, { label: "Hit Me!!", name: "mybutton2", style: "Red" }, null)
                ),
                document.getElementById('main')
            );
        }


    </script>
