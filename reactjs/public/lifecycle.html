<html>        
    <head>
            <title>Hotwire ReactJs</title>
            <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
            <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">
    </head>
        
    <body>
            <p>ReactJs - Life Cycle Methods</p>
            <div id="main"> Loading... </div>
        
            <script type="text/babel"> 
                    "use strict";
                    
                    class MainContainer extends React.Component{

                        constructor(props){
                            console.log("constructor");
                            super(props);
                            //console.log(props);
                            this.state = {
                                counter:1                               
                            };
                            this.increment = this.increment.bind(this);

                        }

                        increment(){
                            this.setState({
                                counter:this.state.counter+1
                            })
                        }

                        componentWillMount(){

                            console.log("componentWillMount");

                        }

                        render(){
                            console.log("render");
                            return (
                                <div className="container well">
                                    <p>count: {this.state.counter} </p>
                                    <LevelOneComponent incrementFunc={this.increment}/>
                                                                         
                                </div>
                            );
                        }
                        componentDidMount(){
                            console.log("componentDidMount");
                        }

                        componentWillReceiveProps(nextProps){
                            console.log("componentWillReceiveProps");
                            console.log(nextProps);
                        }
                        shouldComponentUpdate(nextProps, nextState){
                            console.log("shouldComponentUpdate");
                            console.log(nextProps);
                            console.log(nextState);

                            return true;

                        }
                        componentWillUpdate(nextProps, nextState){
                            console.log("componentWillUpdate");
                            console.log(nextProps);
                            console.log(nextState);
                        }

                        componentDidUpdate(prevProps, prevState){
                            console.log("componentDidUpdate");
                            console.log(prevProps);
                            console.log(prevState);
                        }

                    } 
        
                    
        
                    class LevelOneComponent extends React.Component{
                        constructor(props) {
                            super(props);
                            console.log("CHILD-Constructor");
                            this.state = {
                                
                            }                   
                        }
        
                        componentWillMount(){

                            console.log("CHILD - componentWillMount");

                        }

                        render(){
                            return (
                                <div className="border-right-0">
                                <p>I'm Level one Component</p>
                                <button onClick={this.props.incrementFunc}> Child Counter </button>
                                </div>
                            );
                        }

                        componentDidMount(){
                            console.log("CHILD -componentDidMount");
                        }

                        componentWillReceiveProps(nextProps){
                            console.log("CHILD -componentWillReceiveProps");
                            console.log(nextProps);
                        }
                        shouldComponentUpdate(nextProps, nextState){
                            console.log("CHILD -shouldComponentUpdate");
                            console.log(nextProps);
                            console.log(nextState);

                            return true;

                        }
                        componentWillUpdate(nextProps, nextState){
                            console.log("CHILD -componentWillUpdate");
                            console.log(nextProps);
                            console.log(nextState);
                        }

                        componentDidUpdate(prevProps, prevState){
                            console.log("CHILD -componentDidUpdate");
                            console.log(prevProps);
                            console.log(prevState);
                        }
                    }
                    
                    ReactDOM.render(<MainContainer/> ,
                                document.getElementById('main')
                            );  
                        
                    </script>
    </body>
        
</html>
