<html>

<head>
    <title>Hotwire ReactJs</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    ReactJs - State
    <div id="main"> Loading... </div>

    <script type="text/babel"> 
            
            class StateExample extends React.Component{
                constructor(props) {
                    super(props);
                    //console.log(props);
                    this.state = {
                        name: this.props.name,
                        city: this.props.city
                    }
                    this.changeName = this.changeName.bind(this);
                    this.changeCity = this.changeCity.bind(this);

                   
                } 

                changeName(){
                    var newName = this.state.name + Math.floor((Math.random() * 10) + 1);
                    this.setState({                
                        name : newName
                    });
                } 

                changeCity(){
                    var newCity = this.state.city + Math.floor((Math.random() * 10) + 1);
                    this.setState({
                        city : newCity
                    });
                } 

                componentWillMount(){
                    console.log("componentWillMount");
                }

                shouldComponentUpdate(nextProps, nextState){
                    console.log("shouldComponentUpdate");
                    //console.log("nextProps", nextProps);
                    console.log("nextState",nextState.name);

                    var num = parseInt(nextState.name.substr(nextState.name.length-1));

                    console.log("num"+num);
                    return num%2 == 0;
                }

                render(){
                    console.log("render"); 
                    return (
                        <div>
                            Name : {this.state.name} 
                            <button type="button" onClick={this.changeName}> Change Name </button>
                            <br/>
                            City : {this.state.city} 
                            <button type="button" onClick={this.changeCity}> Change City </button>
                        </div>
                       
                    );
                }
                componentDidMount(){
                    console.log("componentDidMount");
                }
            } 

            
        
            
            
            ReactDOM.render(<StateExample name="Sasidhar" city="Fremont"/> ,
                        document.getElementById('main')
                    );  
                
            </script>
</body>

</html>
